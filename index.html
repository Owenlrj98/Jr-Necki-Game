<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jr. Necki</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="snake.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="sun">
        <i class="material-icons" style="font-size:60px;color: white;text-shadow:0px 0px 0px #000000;">cloud</i>

    </div>

    <div class="cloud">
        <i class="material-icons" style="font-size:100px;color: white;text-shadow:0px 0px 0px #000000;">cloud</i>
        <i class="material-icons" style="font-size:70px;color: white;text-shadow:0px 0px 0px #000000;">cloud</i>
        <i class="material-icons" style="font-size:140px;color: white;text-shadow:0px 0px 0px #000000;">cloud</i>    
    </div>
    <h1>Jr. Necki</h1>
    <div class="gameBoard">
    <div class="information">
        <span class="score">Score: 0</span>
        <span class="highScore">High Score: 0</span>
    </div>
    <div class="gameArea"></div>
    <div class="arrowKeys">
        <i data-key="ArrowUp" class="up"></i>
        <i data-key="ArrowDown" class="down"></i>
        <i data-key="ArrowLeft" class="left"></i>
        <i data-key="ArrowRight" class="right"></i>
      </div>
    </div>
    <div id="menu">
        <button type="submit" class="menuButton" onclick="openPopup()">Game Menu</button>
        <div class="popup" id="popup">
        <img src="tick.png">
        <h2>Game Info</h2>
        <p>Rules:</p>
        <p>1. Use arrow keys to control</p>
        <p>2. Eat food to increase score</p>
        <p>3. Do not touch the walls</p>
        <p>4. Do not eat yourself</p>
        <button type="button" class="closeButton" onclick="closePopup()">EXIT</button>
        </div>
    </div>
    <div id="gameOverDialog" class="dialog hidden">
        <div class="dialog-content">
            <h1>Game Over</h1>
            <p id="finalScoreMessage">You scored <span id="finalScore">0</span> points!</p>
            <button id="restartButton">Restart Game</button>
            <button id="exitButton">Exit</button>
        </div>
    </div>
    </body>
</html>
