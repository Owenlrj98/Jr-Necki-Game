<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Jr. Necki</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="snake.js"></script>
</head>
<body>
    <div class="sun"></div>
    <h1>The Ultimate Jr. Necki</h1>
    <div class="gameBoard">
    <div class="information">
        <span class="score">Score: 0</span>
        <span class="highScore">High Score: 0</span>
    </div>
    <div class="gameArea"></div>
    <div class="arrowKeys">
        <i data-key="ArrowUp" class="up"></i>
        <i data-key="ArrowDown" class="down"></i>
        <i data-key="ArrowLeft" class="left"></i>
        <i data-key="ArrowRight" class="right"></i>
      </div>
    </div>
    <div id="menu">

        <button type="submit" class="menuButton" onclick="openPopup()">Game Menu</button>
        <div class="popup" id="popup">
        <img src="tick.png">
        <h2>Game Info</h2>
        <p>Rules:</p>
        <p>1. Use arrow keys to control</p>
        <p>2. Eat food to increase score</p>
        <p>3. Do not touch the walls</p>
        <p>4. Do not eat yourself</p>
        <button type="button" class="closeButton" onclick="closePopup()">EXIT</button>
        </div>
    </div>
    <dialog>
        <p>Game OVER</p>
        <button autofocus>Restart</button>   
    </dialog>
    <button>Show the dialog</button>

    </body>
</html>
