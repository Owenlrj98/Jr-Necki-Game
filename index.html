<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jr. Necki</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="snake.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">

</head>
<body>
    <div class="sun">
        <i class="material-icons" style="font-size:60px;color: white;text-shadow:0px 0px 0px #000000;">cloud</i>
    </div>
    <div class="cloud">
        <i class="material-icons" style="font-size:80px;color: white;text-shadow:0px 0px 0px #000000;">cloud</i>
        <i class="material-icons" style="font-size:50px;color: white;text-shadow:0px 0px 0px #000000;">cloud</i>
        <i class="material-icons" style="font-size:120px;color: white;text-shadow:0px 0px 0px #000000;">cloud</i>    
    </div>
    <h1> <img src="https://i.imgur.com/1RtC05A.gif" title="source: imgur.com" /></a> Jr. Necki <img src="https://i.imgur.com/1RtC05A.gif" title="source: imgur.com" /></a>
    </h1>
        <div class="gameBoard">
    <div class="information">
        <span class="score">Score: 0</span>
        <span class="highScore">High Score: 0</span>
    </div>
    <div class="gameArea"></div>
    <div class="arrowKeys">
        <i data-key="ArrowUp" class="up"></i>
        <i data-key="ArrowDown" class="down"></i>
        <i data-key="ArrowLeft" class="left"></i>
        <i data-key="ArrowRight" class="right"></i>
      </div>
    </div>
</body>
    <div id="menu">
        <button type="submit" class="menuButton" onclick="openPopup()">Game Menu</button>
        <div class="popup" id="popup">
        <img src="tick.png">
        <h2> <img src="https://i.imgur.com/1RtC05A.gif" title="source: imgur.com" /></a> Game Info <img src="https://i.imgur.com/1RtC05A.gif" title="source: imgur.com" /></a>
        </h2>
        <p>Rules:</p>
        <p>1. Use arrow keys to control</p>
        <p>2. Eat food to increase score</p>
        <p>3. Do not touch the walls</p>
        <p>4. Do not eat yourself</p>
        <button type="button" class="closeButton" onclick="closePopup()">EXIT</button>
    </div>   
    <div id="gameOverDialog" class="dialog hidden">
        <div class="dialog-content">
            <h2>Game Over</h2>
            <p>Your final score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
    <div id="tree1"></div> 
    <div id="tree2"></div> 

    </body>
</html>
